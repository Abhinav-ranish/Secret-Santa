<body>
    <body>
        <div class="page-container">
            <div class="container">
                <h1>Secret Santa Randomizer</h1>
                <form id="namesForm">
                    <label for="names">Enter names:</label>
                    <textarea id="names" rows="6" placeholder="Enter names, one per line"></textarea>
                    <button type="button" onclick="randomize()">Randomize</button>
                </form>
                <div id="result"></div>
            </div>
    
            <footer>
                <audio id="backgroundMusic" controls autoplay muted loop>

            </footer>
        </div>

    <script src="script.js"></script>
